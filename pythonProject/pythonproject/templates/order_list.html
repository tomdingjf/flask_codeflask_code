{% extends 'layout.html' %}

{% block body %}
    <div style="margin-bottom:10px">
        <a type="button" href="/order/create" class="btn btn-success">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>添加订单
        </a>
    </div>
    <table class="table table-striped" border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>url</th>
            <th>数量</th>
            <th>订单状态</th>
            <th>客户姓名</th>
        </tr>
        </thead>
    <tbody>

    {% for item in data_list %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.url }}</td>
            <td>{{ item.count }}</td>
            <td>{{ item.user_id }}</td>
            <td>  <span class="label label-{{ status_dict[item.status].cls }}"> {{ status_dict[item.status].text }} </span></td>
            <td>{{ item.real_name }}</td>
        </tr>
    {% endfor %}

        </tbody>
    </table>
{% endblock %}
