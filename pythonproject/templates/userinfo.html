{% extends 'layout.html' %}

{% block body %}

    <table class="table table-striped" border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>mobile</th>
            <th>password</th>
            <th>real_name</th>
            <th>role</th>
        </tr>
        </thead>
    <tbody>

    {% for item in userinfo %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.mobile }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.real_name }}</td>
            <td>{{ item.role }}</td>
        </tr>
    {% endfor %}

        </tbody>
    </table>

{% endblock %}
