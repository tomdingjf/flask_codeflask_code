{% extends 'layout.html' %}

{% block body %}

    <div class="panel panel-default">
          <div class="panel-heading">我的账户</div>
          <div class="panel-body">
            <div style="margin-bottom:10px">
                <a type="button" href="/order/createuser" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>添加账户
                </a><a>{{ text }}</a>
            </div>
            <table class="table table-striped" border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>mobile</th>
            <th>password</th>
            <th>real_name</th>
            <th>role</th>
        </tr>
        </thead>
    <tbody>

    {% for item in userinfo %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.mobile }}</td>
            <td>{{ item.password }}</td>
            <td>{{ item.real_name }}</td>
            <td>{{ item.role }}</td>
        </tr>
    {% endfor %}

        </tbody>
    </table>
          </div>
    </div>

{% endblock %}
